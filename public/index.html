<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap.native@3.0.15/dist/bootstrap-native-v4.min.js"></script>

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app" class="container">
      <h4 class="text-center">Socket.io Chat</h4>
      <div id="messages" class="border rounded p-2 mb-2">
        <p v-for="message in messages" class="mb-0 pt-1 pb-1">
          <img
            class="userImage mr-2"
            src="https://randomuser.me/api/portraits/men/63.jpg"
            alt="u-img"
          />
          <span class="font-weight-bold">
            {{ message.username || 'Rendszer' }}:
          </span>
          {{ message.text }}

          <span class="float-right btn-secondary text-light rounded px-1">
            <i class="fas fa-ellipsis-h"></i>
          </span>
        </p>
      </div>

      <form @submit.prevent="sendMessage">
        <input
          v-model="username"
          class="form-control mb-2"
          type="text"
          placeholder="Neved"
          required
        />
        <textarea
          v-model="newMsg"
          class="messageInput form-control mb-2"
          placeholder="Üzenet"
          type="text"
          required
        ></textarea>

        <button class="btn btn-secondary w-100" type="submit">Küldés</button>
      </form>
    </div>
  </body>
  <script src="/socket.io/socket.io.js"></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.2.6/vue.global.prod.min.js"
    integrity="sha512-k+TjfEzBWzwvA/MPlhAdPMGEe4jAd0rA8TK/5qF3iLTa1xAc1Ok9Ox3BPhnJtfZUSrgIxOJb1HHTMEFABE/fGQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  <script src="script.js"></script>
</html>
