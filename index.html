<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <h4>DiszkÃ³</h4>
    <div id="app">
      <ul>
        <li v-for="message in messages">
          {{ message.username || 'Rendszer' }}: {{ message.text }}
        </li>
      </ul>

      <form @submit.prevent="sendMessage">
        <input v-model="username" type="text" placeholder="Username" required />
        <input v-model="newMsg" type="text" required />
        <button type="submit">Tesztes</button>
      </form>
    </div>
  </body>
  <script src="/socket.io/socket.io.js"></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.2.6/vue.global.prod.min.js"
    integrity="sha512-k+TjfEzBWzwvA/MPlhAdPMGEe4jAd0rA8TK/5qF3iLTa1xAc1Ok9Ox3BPhnJtfZUSrgIxOJb1HHTMEFABE/fGQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  <script>
    let socket = null;

    const app = Vue.createApp({
      data() {
        return {
          username: '',
          newMsg: '',
          messages: [{ text: 'Sziasztok!' }, { text: 'Joined chat' }],
        };
      },
      methods: {
        sendMessage() {
          socket.emit('message', this.username, this.newMsg);
        },
      },
      created() {
        socket = io();
      },
      mounted() {
        socket.on('allMessage', (data) => {
          this.messages = data;
        });
        socket.on('message', (username, message) => {
          this.messages = [...this.messages, { username, text: message }];
        });
      },
    }).mount('#app');
  </script>
</html>
